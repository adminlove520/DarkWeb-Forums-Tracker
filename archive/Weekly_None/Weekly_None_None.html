<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWeb-Forums-Tracker None - None</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-secondary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 106, 245, 0.05) 0%, rgba(100, 106, 245, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, rgba(139, 92, 246, 0.05) 90%);
        }
        
        /* 标题样式 */
        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 32px;
            border-radius: var(--radius-xl);
            text-align: center;
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(-45deg);
        }
        
        header > * {
            position: relative;
            z-index: 1;
        }
        
        .article-count {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 12px;
            opacity: 0.95;
        }
        
        .update-time {
            font-size: 0.9rem;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        /* 文章卡片样式 */
        .article {
            background-color: var(--bg-primary);
            padding: 24px;
            margin-bottom: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }
        
        .article:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }
        
        .article h2 {
            margin: 0 0 12px 0;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .article-title {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            transition: var(--transition);
            line-height: 1.4;
        }
        
        .article-title:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .article-time {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .article-time::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 4px;
            background-color: var(--text-muted);
            border-radius: 50%;
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 48px;
            padding: 24px 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            header {
                padding: 24px;
                margin-bottom: 24px;
            }
            
            .article {
                padding: 20px;
                margin-bottom: 16px;
            }
            
            .article-title {
                font-size: 1.125rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            header {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .article {
                padding: 16px;
                margin-bottom: 12px;
            }
            
            .article-title {
                font-size: 1rem;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* 加载动画效果 */
        .article {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .article:nth-child(1) { animation-delay: 0.1s; }
        .article:nth-child(2) { animation-delay: 0.2s; }
        .article:nth-child(3) { animation-delay: 0.3s; }
        .article:nth-child(4) { animation-delay: 0.4s; }
        .article:nth-child(5) { animation-delay: 0.5s; }
        .article:nth-child(6) { animation-delay: 0.6s; }
        .article:nth-child(7) { animation-delay: 0.7s; }
        .article:nth-child(8) { animation-delay: 0.8s; }
        .article:nth-child(9) { animation-delay: 0.9s; }
        .article:nth-child(10) { animation-delay: 1s; }
    </style>
</head>
<body>
    <header>
        <h1>DarkWeb-Forums-Tracker None - None</h1>
        <div class="article-count">共收集到 0 条数据泄露相关信息</div>
        <div class="update-time">最后更新时间：2026-01-02 19:42:36</div>
    </header>
    
    <main>
        
    </main>
    
    <footer>
        <p>Generated by DarkWeb-Forums-Tracker</p>
    </footer>
</body>
</html>
