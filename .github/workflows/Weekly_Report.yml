name: Weekly Report

# 每周五15:00北京时区自动生成并推送周报
on:
  schedule:
    # 北京时间15:00，对应UTC时间07:00，每周五执行
    - cron: '0 7 * * 5'
  workflow_dispatch:
    inputs:
      push_switch:
        description: '是否进行推送'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 59  # 设置运行时长为59分钟
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Generate Weekly Report
        env:
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          DINGDING_SECRET: ${{ secrets.DINGDING_SECRET }}
          DINGDING_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'OFF' }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          FEISHU_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'OFF' }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          TELEGRAM_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'OFF' }}
          DISCARD_WEBHOOK: ${{ secrets.DISCARD_WEBHOOK }}
          DISCARD_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'OFF' }}
          DISCARD_SEND_WEEKLY_REPORT: ${{ secrets.DISCARD_SEND_WEEKLY_REPORT || 'ON' }}
          WEEKLY_REPORT_SWITCH: 'ON'
          WEEKLY_REPORT_PUSH_SWITCH: ${{ github.event.inputs.push_switch || secrets.WEEKLY_REPORT_PUSH_SWITCH || 'ON' }}
        run: python ./DarkWeb-Forums-Tracker.py --once

      - name: Commit changes
        run: |
          git diff
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          # 先拉取最新代码，避免推送冲突
          git pull --rebase origin main || echo "拉取代码失败，继续执行"
          # 添加生成的文件，包括index.html（如果存在）
          git add data_leaks.db archive/ rss/ || true
          # 检查index.html是否存在，如果存在则添加
          if [ -f index.html ]; then git add index.html; fi
          git commit -m "每周DarkWeb论坛数据泄露周报（`date +'%Y-%m-%d'`）" || echo "没有新周报需要提交"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 7