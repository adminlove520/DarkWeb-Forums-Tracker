name: DarkWeb-Forums-Tracker

# 每小时触发一次，但排除北京时间0-7点（UTC时间16:00-23:00）
on:
  schedule:
    # 北京时间10:00，对应UTC时间02:00（每日执行）
    - cron: '0 2 * * *'
    # 北京时间15:00，对应UTC时间07:00（每周五执行，生成周报）
    - cron: '0 7 * * 5'
  workflow_dispatch:
    inputs:
      night_sleep_switch:
        description: '是否开启夜间休眠（北京时间0-7点跳过推送）'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
      daily_report_switch:
        description: '是否生成日报'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
      push_switch:
        description: '是否进行推送'
        required: true
        default: 'ON'
        type: choice
        options:
          - 'ON'
          - 'OFF'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 59  # 设置运行时长为59分钟
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Run RSS Monitor
        env:
          DINGDING_WEBHOOK: ${{ secrets.DINGDING_WEBHOOK }}
          DINGDING_SECRET: ${{ secrets.DINGDING_SECRET }}
          DINGDING_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_GROUP_ID: ${{ secrets.TELEGRAM_GROUP_ID }}
          TELEGRAM_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          FEISHU_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          DISCARD_WEBHOOK: ${{ secrets.DISCARD_WEBHOOK }}
          DISCARD_SWITCH: ${{ github.event.inputs.push_switch || secrets.PUSH_SWITCH || 'ON' }}
          DISCARD_SEND_DAILY_REPORT: ${{ secrets.DISCARD_SEND_DAILY_REPORT || 'OFF' }}
          DISCARD_SEND_NORMAL_MSG: ${{ secrets.DISCARD_SEND_NORMAL_MSG || 'ON' }}
          DISCARD_SEND_WEEKLY_REPORT: ${{ secrets.DISCARD_SEND_WEEKLY_REPORT || 'ON' }}
          NIGHT_SLEEP_SWITCH: ${{ github.event.inputs.night_sleep_switch || secrets.NIGHT_SLEEP_SWITCH || 'ON' }}
          DAILY_REPORT_SWITCH: ${{ github.event.inputs.daily_report_switch || secrets.DAILY_REPORT_SWITCH || 'ON' }}
          WEEKLY_REPORT_SWITCH: ${{ secrets.WEEKLY_REPORT_SWITCH || 'ON' }}
          WEEKLY_REPORT_PUSH_SWITCH: ${{ secrets.WEEKLY_REPORT_PUSH_SWITCH || 'ON' }}
        # run: python ./DarkWeb-Forums-Tracker.py  # 不使用--once参数，默认进入循环模式
        run: python ./DarkWeb-Forums-Tracker.py --once # 循环模式已经没意义了 改成单次执行 

      - name: Commit changes
        run: |
          git diff
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data_leaks.db archive/ index.html rss/
          git commit -m "每日DarkWeb论坛数据泄露更新（`date +'%Y-%m-%d'`）" || echo "没有新数据需要提交"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 7
