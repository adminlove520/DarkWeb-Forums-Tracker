<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWeb-Forums-Tracker</title>
    <style>
        /* 全局样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-secondary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 106, 245, 0.05) 0%, rgba(100, 106, 245, 0.05) 90%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, rgba(139, 92, 246, 0.05) 90%);
        }
        
        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }
        
        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
        }
        
        /* 头部样式 */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px;
            border-radius: var(--radius-xl);
            text-align: center;
            margin-bottom: 32px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
        }
        
        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(-45deg);
        }
        
        header > * {
            position: relative;
            z-index: 1;
        }
        
        header p {
            margin-top: 16px;
            font-size: 1.125rem;
            opacity: 0.95;
            font-weight: 500;
        }
        
        /* 报告列表样式 */
        .report-list {
            list-style: none;
            padding: 0;
        }
        
        .report-item {
            background-color: var(--bg-primary);
            padding: 24px;
            margin-bottom: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-item:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }
        
        .report-link {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            transition: var(--transition);
            flex: 1;
        }
        
        .report-link:hover {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .report-info {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-top: 8px;
        }
        
        .report-count {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 600;
            margin-left: 20px;
            min-width: 80px;
            text-align: center;
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 64px 20px;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 48px;
            padding: 24px 0;
            color: var(--text-muted);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            header {
                padding: 32px 24px;
                margin-bottom: 24px;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .report-item {
                padding: 20px;
                margin-bottom: 16px;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .report-link {
                font-size: 1.125rem;
            }
            
            .report-count {
                margin-left: 0;
                margin-top: 12px;
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            header {
                padding: 24px 20px;
                margin-bottom: 20px;
            }
            
            .report-item {
                padding: 20px;
                margin-bottom: 16px;
                flex-direction: column;
                align-items: flex-start;
            }
            
            .report-link {
                font-size: 1.125rem;
            }
            
            .report-count {
                margin-left: 0;
                margin-top: 12px;
                align-self: flex-end;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* 加载动画效果 */
        .report-item {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .report-item:nth-child(1) { animation-delay: 0.1s; }
        .report-item:nth-child(2) { animation-delay: 0.2s; }
        .report-item:nth-child(3) { animation-delay: 0.3s; }
        .report-item:nth-child(4) { animation-delay: 0.4s; }
        .report-item:nth-child(5) { animation-delay: 0.5s; }
        .report-item:nth-child(6) { animation-delay: 0.6s; }
        .report-item:nth-child(7) { animation-delay: 0.7s; }
        .report-item:nth-child(8) { animation-delay: 0.8s; }
        .report-item:nth-child(9) { animation-delay: 0.9s; }
        .report-item:nth-child(10) { animation-delay: 1s; }
    </style>
</head>
<body>
    <header>
        <h1>DarkWeb论坛数据泄露监控</h1>
        <p>DarkWeb Forums Tracker Reports</p>
    </header>
    
    <main>
        <h2>Reports</h2>
        <ul class="report-list">
            
            <li class="report-item">
                <div>
                    <a href="archive/2026-01-02/Daily_2026-01-02.html" class="report-link" target="_blank">2026-01-02</a>
                    <div class="report-info">Generated report</div>
                </div>
                <div class="report-count">255 items</div>
            </li>
            
        </ul>
        
        
    </main>
    
    <footer>
        <p>Power By 东方隐侠安全团队·Anonymous@ <a href="https://www.dfyxsec.com/" target="_blank">隐侠安全客栈</a></p>
    </footer>
    
    <!-- 回到顶部按钮 -->
    <button class="back-to-top" onclick="scrollToTop()" title="回到顶部">↑</button>
    
    <script>
        // 回到顶部按钮功能
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
        
        // 滚动时显示/隐藏回到顶部按钮
        window.addEventListener('scroll', function() {
            const backToTopBtn = document.querySelector('.back-to-top');
            if (window.pageYOffset > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
